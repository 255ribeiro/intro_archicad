site_name: Introdução ao Archicad
use_directory_urls: false

copyright: Copyright &copy; 2025 Fernando Ferraz Ribeiro

theme:
  features:

    #- navigation.sections
    - toc.integrate
    #- navigation.tabs
  name: material   
  language: en-custom
  custom_dir: docs\overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: blue

  

site_url: "https://255ribeiro.github.io/intro_archicad/"
repo_url: "https://github.com/255ribeiro/intro_archicad/"
repo_name: "255ribeiro/intro_archicad" 

nav:
  - Home: index.md
  - Referências para modelagem: exemplo_projeto/projeto_modelo.md
  - Modelagem:
    - Paredes:
      - Junções: paredes/juncoes.md
  - Roteiros:
    - "Roteiro aula 1": roteiros/roteiro_aula_01.md
  

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - toc:
      toc_depth: 1

extra_css:
  - overrides/css/extra_css.css

plugins:
  - mkdocs-jupyter:
      #execute: True
      include_source: True